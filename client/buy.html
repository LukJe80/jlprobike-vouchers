<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kup voucher – JL Pro Bike</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabaseClient.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

    :root{
      --bg1:#0b0f17;--bg2:#111827;
      --line:rgba(255,255,255,.10);
      --text:#e5e7eb;
      --muted:rgba(229,231,235,.72);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,255,255,.06), transparent 50%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      padding:28px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{width:100%;max-width:980px;margin:auto}
    .top{
      display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;opacity:.95
    }
    .top a{
      color:var(--text);text-decoration:none;font-weight:900;font-size:13px;
      border:1px solid var(--line);padding:10px 12px;border-radius:12px;
      background:rgba(255,255,255,.04)
    }
    .top a:hover{background:rgba(255,255,255,.08)}

    .card{
      border-radius:20px;
      overflow:hidden;
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow:0 24px 70px rgba(0,0,0,.45);
    }

    .inner{
      padding:24px;
      background:
        radial-gradient(700px 260px at 18% 14%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(700px 260px at 95% 10%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));
    }

    h1{margin:0;font-size:26px;font-weight:900}
    .info{margin-top:10px;color:var(--muted);font-size:14px;line-height:1.6}

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .grid.one{grid-template-columns:1fr}

    label{
      display:block;
      font-weight:900;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(229,231,235,.78);
      margin:14px 0 8px;
    }

    input{
      width:100%;
      padding:13px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
      font-size:15px;
      font-weight:700;
    }
    input::placeholder{color:rgba(229,231,235,.55)}
    input:focus{
      border-color:rgba(255,255,255,.28);
      box-shadow:0 0 0 3px rgba(255,255,255,.10);
    }

    .actions{
      margin-top:16px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:14px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.14);
      color:var(--text);
    }
    .btn:hover{background:rgba(255,255,255,.18)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .msg{
      margin-top:10px;
      min-height:18px;
      font-size:13px;
      color:#fecaca;
      font-weight:900;
    }

    .hint{
      margin-top:14px;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,.12);
      color:rgba(229,231,235,.70);
      font-size:12px;
      line-height:1.45;
    }

    @media(max-width:820px){
      body{padding:16px}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <a href="/client/index.html">← Start</a>
   
  </div>

  <div class="card">
    <div class="inner">
      <h1>Kup voucher</h1>
      <div class="info">
        Email obdarowanego jest opcjonalny — jeśli chcesz przekazać voucher SMS-em lub osobiście, zostaw puste.
      </div>

      <div class="grid">
        <div>
          <label>Email kupującego (wymagany)</label>
          <input id="buyer_email" type="email" placeholder="kupujacy@email.pl" />
        </div>
        <div>
          <label>Email obdarowanego (opcjonalny)</label>
          <input id="recipient_email" type="email" placeholder="opcjonalnie" />
        </div>
      </div>

      <div class="grid one">
        <div>
          <label>Imię i nazwisko obdarowanego (opcjonalnie)</label>
          <input id="recipient_name" type="text" placeholder="np. Jan Kowalski" />
        </div>
        <div>
          <label>Kwota (dowolna)</label>
          <input id="amount_text" type="text" placeholder="np. 100 zł lub 0,50 zł" />
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btn">Zamawiam voucher</button>
      </div>

      <div class="msg" id="msg"></div>

      <div class="hint">
        Po złożeniu zamówienia przejdziesz do ekranu płatności/statusu. Kod vouchera zwykle pojawia się w ciągu kilku minut.
      </div>
    </div>
  </div>
</div>

<script>
  const sb = window.supabaseClient;
  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");

  function makePayTitle(){
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let s = "";
    for(let i=0;i<6;i++) s += chars[Math.floor(Math.random()*chars.length)];
    return "VOUCHER-" + s;
  }

  btn.addEventListener("click", async () => {
    msg.textContent = "";
    btn.disabled = true;

    const buyer_email = document.getElementById("buyer_email").value.trim();
    const recipient_email = document.getElementById("recipient_email").value.trim();
    const recipient_name = document.getElementById("recipient_name").value.trim();
    const amount_text = document.getElementById("amount_text").value.trim();

    if(!buyer_email){
      msg.textContent = "Podaj email kupującego.";
      btn.disabled = false;
      return;
    }
    if(!amount_text){
      msg.textContent = "Podaj kwotę.";
      btn.disabled = false;
      return;
    }

    const payload = {
      buyer_email,
      recipient_email: recipient_email || null,
      recipient_name: recipient_name || null,
      amount_text,
      pay_title: makePayTitle(),
      status: "pending"
    };

    const { data, error } = await sb
      .from("voucher_orders")
      .insert([payload])
      .select("id")
      .single();

    if(error){
      msg.textContent = error.message || "Błąd zapisu zamówienia.";
      btn.disabled = false;
      return;
    }

    localStorage.setItem("lastOrderId", data.id);
    location.href = "pay.html?order=" + encodeURIComponent(data.id);
  });
</script>

</body>
</html>
